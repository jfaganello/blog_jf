{% extends "blog/base.html" %}

{% block title %}{{ titulo_pagina }}{% endblock %}

{% block content %}
<h2>{{ titulo_pagina }}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button class="btn btn-primary" type="submit">Salvar</button>
    <a class="btn" href="{% url 'post_list' %}">Cancelar</a>
</form>
{% endblock %}
