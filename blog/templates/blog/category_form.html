{% extends "blog/base.html" %}

{% block title %}Nova Categoria{% endblock %}

{% block content %}
<h2>Criar Categoria</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Salvar</button>
</form>

<a class="btn btn-secondary" href="{% url 'category_list' %}">Voltar</a>
{% endblock %}
