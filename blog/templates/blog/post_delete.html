{% extends "blog/base.html" %}

{% block title %}Excluir Resenha{% endblock %}

{% block content %}
<h2>Excluir Resenha</h2>

<div class="delete-warning">
    Tem certeza que deseja excluir a resenha:
    <strong>{{ post.titulo }}</strong>?
</div>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sim, excluir</button>
    <a href="{% url 'post_detail' post.id %}" class="btn btn-danger">Cancelar</a>
</form>
{% endblock %}
